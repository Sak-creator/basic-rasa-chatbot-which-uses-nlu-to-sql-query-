
version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: provide_table
  examples: |
    -  [vendors](table)
    -  [vendors](table)
    - give list of [vendors](table)
    - show me list of [vendors](table)
    - list all [vendors](table)
    - bring the list of [vendors](table)

- intent: provide_table_where
  examples: |
    - show top 10 [vendors](table) whose [experience](column) is [greater](operator) than [18](value) years
    - show top 10 [vendors](table) whose [age](column) is [less](operator)than [30](value)
    - show top 10 [vendors](table) whose [age](column) is [lesser](operator) than [20](value) 
    - show top 10 [vendors](table) whose [experience](column) is [less](operator) than [10](value) years
    - show top 10 [vendors](table) whose [age](column) is [greater](operator) than [50](value)
    - display top 10 [vendors](table) with [age](column) [less](operator) than [30](value)
    - show me the top 10 [vendors](table) where [age](column) is [less](operator) than [30](value)
    - list top 10 [vendors](table) whose [age](column) is [below](operator) [30](value)

