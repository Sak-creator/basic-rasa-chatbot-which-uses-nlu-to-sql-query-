version: "3.1"

intents:
  - greet
  - goodbye
  - display_results
  - provide_table

entities:
  - table

slots:
   table:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: table

actions:
  - generate_sql_query_action

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_display_results:
  - text: "Sure! here is your SQL query: {query}"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true